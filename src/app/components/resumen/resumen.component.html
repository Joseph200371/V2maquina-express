<div class="container">
  <div class="masonry row">

      <!-- Resumen Section -->
      <div class="col s12">
          <h2 class="summary-title">Resumen</h2>
      </div>

      <!-- Tarjeta de Ventas -->
      <div class="col l3 m6 s12">
          <div class="card">
              <div class="card-stacked">
                  <div class="card-metrics card-metrics-static">
                      <div class="card-metric">
                          <div class="card-metric-title">Ventas</div>
                          <div class="card-metric-value">$12.476,00</div>
                          <div class="card-metric-change increase">
                              <i class="material-icons left">keyboard_arrow_up</i>
                              12%
                          </div>
                      </div>
                  </div>
              </div>
              <div class="card-chart">
                  <canvas id="myChart2" height="100"></canvas>
              </div>
          </div>
      </div>

      <!-- Tarjeta de Cantidad de Ventas -->
      <div class="col l3 m6 s12">
          <div class="card">
              <div class="card-stacked">
                  <div class="card-metrics card-metrics-static">
                      <div class="card-metric">
                          <div class="card-metric-title">Cantidad de ventas</div>
                          <div class="card-metric-value">11.893</div>
                          <div class="card-metric-change increase">
                              <i class="material-icons left">keyboard_arrow_up</i>
                              8%
                          </div>
                      </div>
                  </div>
              </div>
              <div class="card-chart">
                  <canvas id="myChart3" height="100"></canvas>
              </div>
          </div>
      </div>

      <!-- Tarjeta de Producto m치s Vendido -->
      <div class="col l3 m6 s12">
          <div class="card">
              <div class="card-stacked">
                  <div class="card-metrics card-metrics-static">
                      <div class="card-metric">
                          <div class="card-metric-title">Producto m치s vendidos</div>
                          <div class="card-metric-value">2.648</div>
                          <div class="card-metric-change decrease">
                              <i class="material-icons left">keyboard_arrow_down</i>
                              2%
                          </div>
                      </div>
                  </div>
              </div>
              <div class="card-chart">
                  <canvas id="myChart4" height="100"></canvas>
              </div>
          </div>
      </div>

      <!-- Ganancia/Ventas y Producto m치s vendido Toggle Section -->
      <div class="col s12">
          <div class="card">
              <div class="card-metrics card-metrics-toggle card-metrics-centered">
                  <div class="card-metric waves-effect active" data-metric="revenue">
                      <div class="card-metric-title">Ganancia</div>
                      <div class="card-metric-value">$12.476,00</div>
                      <div class="card-metric-change">
                          <i class="material-icons">keyboard_arrow_up</i>
                          12%
                      </div>
                  </div>
                  <div class="card-metric waves-effect" data-metric="users">
                      <div class="card-metric-title">Producto m치s vendidos</div>
                      <div class="card-metric-value">2024</div>
                      <div class="card-metric-change">
                          <i class="material-icons">keyboard_arrow_up</i>
                          9%
                      </div>
                  </div>
              </div>
              <div class="card-content">
                  <apx-chart
                      [series]="chartOptions.series!"
                      [chart]="chartOptions.chart!"
                      [xaxis]="chartOptions.xaxis!"
                      [yaxis]="chartOptions.yaxis!"
                      [title]="chartOptions.title!"
                  ></apx-chart>
              </div>
          </div>
      </div>
  </div>
</div>
