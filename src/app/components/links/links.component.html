<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Precio</th>
            <th>Estado</th>
        </tr>
    </thead>

    <tbody>
        @if (listMPlink.length > 0) {
        @for (mplink of listMPlink; track $index){
        <tr>
            <td>{{mplink.id}}</td>
            <td>{{mplink.fecha}}</td>
            <td>{{mplink.precio}}</td>
            <td>{{mplink.estado}}</td>
        </tr>
        }
        }
    </tbody>
</table>
